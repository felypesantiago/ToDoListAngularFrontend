<div class="card">

    <div class="card-header" *ngIf="item">{{item.title}}</div>

    <div class="card-body" *ngIf="item">
        <div class="row">

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">ID:</div>
                    <div class="col-md-6">{{item.id}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-6">{{item.description}}</div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3" style="width:80px" (click)="onBack()">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
                <button class="btn btn-outline-primary" style="width:80px" [routerLink]="['/items', item.id, 'edit']">
                    Edit
                </button>
            </div>
        </div>


    </div>



</div>
